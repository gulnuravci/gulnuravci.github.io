<style>
.mySlides {display:none;}
body {font-family: "Quicksand", Arial, sans-serif}
</style>
<body>
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <header class="w3-container w3-xlarge w3-padding-24">
            <a href="#" class="w3-left w3-button w3-white" style="font-family:Playfair Display">Projects | The Olympic Games </a>

<!-- <h2 class="w3-center">The Olympic Games</h2> -->

<div class="w3-content w3-display-container">
  <img class="mySlides" src="/images/olympicpic4.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic3.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic5.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic6.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic7.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic8.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic8.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic1.png" style="width:100%">
  <img class="mySlides" src="/images/olympicpic2.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
